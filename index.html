<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="section">
        <div class="top">
            <input type="text" class="inputForm" value="" disabled>
            <button class="img"><img src="./assets/backspace-24px.svg" alt="backspace" id="btn"></button>
        </div>
        <div id="grid">
            <div class="grid"><button id="clear" class="btn" value="C">C</button></div>
            <div class="grid"><button id="brackets" class="btn green" value="()">()</button></div>
            <div class="grid"><button id="percent" class="btn green" value="%">%</button></div>
            <div class="grig"><button id="divide" class="btn green" value="/">/</button></div>
            <div class="grid"><button id="seven" class="btn" value="7">7</button></div>
            <div class="grid"><button id="eight" class="btn" value="8">8</button></div>
            <div class="grid"><button id="nine" class="btn" value="9">9</button></div>
            <div class="grid"><button id="multiply" class="btn green" value="*">*</button></div>
            <div class="grid"><button id="four" class="btn" value="4">4</button></div>
            <div class="grid"><button id="five" class="btn" value="5">5</button></div>
            <div class="grid"><button id="six" class="btn" value="6">6</button></div>
            <div class="grid"><button id="subtract" class="btn green" value="-">-</button></div>
            <div class="grid"><button id="one" class="btn" value="1">1</button></div>
            <div class="grid"><button id="two" class="btn" value="2">2</button></div>
            <div class="grid"><button id="three" class="btn" value="3">3</button></div>
            <div class="grid"><button id="add" class="btn green" value="+">+</button></div>
            <div class="grid"><button id="plusorminus" class="btn" value="+/-">+/-</button></div>
            <div class="grid"><button id="zero" class="btn" value="0">0</button></div>
            <div class="grid"><button id="point" class="btn" value=".">.</button></div>
            <div class="grid"><button id="equality" class="btn" value="=">=</button></div>
        </div>
    </section>
    <script src="./javascript/index.js"></script>
</body>
</html>
